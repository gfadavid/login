<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Prueba</title>
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;800&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <main class="login l-container">

      <article class="login__container">
        <header class="login__title">
          <h1 class="title--1">
            Welcome to <span class="text-uppercase">FMCSA</span> <span class="d-block">Registration</span>
          </h1>
        </header>
        <article class="login__content">
          <section class="login__form">
            <article class="login__form__item">
              <label for="" class="login__form__label">Email</label>
              <input type="email" class="login__form__input" placeholder="Enter Your Email Address">
            </article>
            <article class="login__form__item">
              <label for="" class="login__form__label">Pasword</label>
              <input type="password" class="login__form__input" placeholder="Enter Your Pasword">
            </article>
          </section>
          <section class="login__button">
            <button class="button--1">Login</button>
          </section>
        </article>
        <footer class="login__footer">
          <article class="login__footer__item">
            Forget your password?
            <a href="#" class="forget-password">Click Here</a>
          </article>
          <a href="http://www.FMCSAregistration.com" target="_blank" class="login__footer__item">
            www.FMCSAregistration.com
          </a>
        </footer>
      </article>
      <figure class="login__image">
        <img src="static/images/editada.jpg" alt="CamiÃ³n recorriendo carretera">
      </figure>

    </main>
      
  </body>
</html>
