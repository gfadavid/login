<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login (Réplica ALEGRA)</title>
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="login l-container">

      <article class="login__container">
        <header class="login__logo">
          <img src="static/images/logo-alegra.svg" alt="Logo Alegra" class="login__logo__image">
        </header>
        <article class="login__content">
          <p class="login__content__text">
            Ingresa a tu cuenta
          </p>
          <p class="login__content__text--1">
            Sigue ganando tiempo y tranquilidad
          </p>
          <section class="login__form">
            <article class="login__form__item">
              <input type="email" class="login__form__item__input" placeholder="Correo">
            </article>
            <article class="login__form__item">
              <input type="password" class="login__form__item__input" placeholder="Contraseña">
              <!-- Inicio SVG -->
              <svg id="view-eye" viewBox="0 0 24 25">
                <path d="M12 4.524c-5 0-9.27 3.11-11 7.5 1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z">
                </path>
              </svg>
              <!-- Fin SVG -->
            </article>
          </section>
          <section class="login__button">
            <button class="button--1">Ingresar</button>
          </section>
        </article>
        <footer class="login__footer">
          <article class="login__footer__item">
            <a href="#" class="forget-password">¿Olvidaste tu contraseña?</a>
          </article>
          <article class="login__footer__item">
            ¿Aún no tienes cuenta?
            <a href="http://www.FMCSAregistration.com" target="_blank" class="user-register">
              Crear cuenta
            </a>
          </article>
        </footer>
      </article>
      <section class="login__carousel">
        <!-- Inicio Carousel (Bootstrap) -->

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

          <!-- Inicio indicadores del banner -->
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <!-- Fin indicadores del banner -->

          <!-- Inicio slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="static/images/slider/1.jpg" alt="Slide #1" class="login__carousel__image">
              <div class="login__carousel__copy">
                <h1 class="login__carousel__copy__title">Pos</h1>
                <p class="login__carousel__copy__description">
                  Crea facturas fácil y rápido desde tus puntos de venta.
                </p>
                <a href="#" class="login__carousel__copy__button">
                  Ver más
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="static/images/slider/2.jpg" alt="Slide #1" class="login__carousel__image">
            </div>
            <div class="carousel-item">
              <img src="static/images/slider/3.jpg" alt="Slide #1" class="login__carousel__image">
            </div>
          </div>
          <!-- Fin slides -->

          <!-- Inicio contenido fijo -->
          <article class="login__carousel__content">
            <section class="login__carousel__content__top">
              <p class="login__carousel__text">
                Para ayudarte escríbenos en
                <a href="#" class="login__carousel__button">Alegra.com/123</a>
              </p>
            </section>
            <section class="login__carousel__content__bottom">
              <p class="login__carousel__text">
                Síguenos en nuestras redes sociales
              </p>
              <article class="login__carousel__social">
                <section class="login__carousel__social__item">
                  <!-- Inicio SVG -->
                  <a href="#">
                    <svg id="social-twitter" viewBox="0 0 24 25">
                      <path d="M20 6.562a6.569 6.569 0 0 1-1.885.517 3.29 3.29 0 0 0 1.443-1.816 6.542 6.542 0 0 1-2.084.798 3.283 3.283 0 0 0-5.596 2.993 9.317 9.317 0 0 1-6.765-3.43 3.272 3.272 0 0 0-.444 1.651c0 1.138.58 2.144 1.46 2.732a3.266 3.266 0 0 1-1.487-.41v.041a3.285 3.285 0 0 0 2.633 3.22 3.29 3.29 0 0 1-1.482.056 3.286 3.286 0 0 0 3.066 2.28A6.585 6.585 0 0 1 4 16.554a9.3 9.3 0 0 0 5.033 1.474c6.037 0 9.339-5.002 9.339-9.34 0-.142-.003-.283-.01-.425A6.726 6.726 0 0 0 20 6.563z"></path>
                    </svg>
                  </a>
                  <!-- Fin SVG -->
                </section>
                <section class="login__carousel__social__item">
                  <!-- Inicio SVG -->
                  <a href="#">
                    <svg viewBox="-110 1 511 511.99996" xmlns="http://www.w3.org/2000/svg" id="fi_1077041">
                      <path d="m180 512h-81.992188c-13.695312 0-24.835937-11.140625-24.835937-24.835938v-184.9375h-47.835937c-13.695313 0-24.835938-11.144531-24.835938-24.835937v-79.246094c0-13.695312 11.140625-24.835937 24.835938-24.835937h47.835937v-39.683594c0-39.347656 12.355469-72.824219 35.726563-96.804688 23.476562-24.089843 56.285156-36.820312 94.878906-36.820312l62.53125.101562c13.671875.023438 24.792968 11.164063 24.792968 24.835938v73.578125c0 13.695313-11.136718 24.835937-24.828124 24.835937l-42.101563.015626c-12.839844 0-16.109375 2.574218-16.808594 3.363281-1.152343 1.308593-2.523437 5.007812-2.523437 15.222656v31.351563h58.269531c4.386719 0 8.636719 1.082031 12.289063 3.121093 7.878906 4.402344 12.777343 12.726563 12.777343 21.722657l-.03125 79.246093c0 13.6875-11.140625 24.828125-24.835937 24.828125h-58.46875v184.941406c0 13.695313-11.144532 24.835938-24.839844 24.835938zm-76.8125-30.015625h71.632812v-193.195313c0-9.144531 7.441407-16.582031 16.582032-16.582031h66.726562l.027344-68.882812h-66.757812c-9.140626 0-16.578126-7.4375-16.578126-16.582031v-44.789063c0-11.726563 1.191407-25.0625 10.042969-35.085937 10.695313-12.117188 27.550781-13.515626 39.300781-13.515626l36.921876-.015624v-63.226563l-57.332032-.09375c-62.023437 0-100.566406 39.703125-100.566406 103.609375v53.117188c0 9.140624-7.4375 16.582031-16.578125 16.582031h-56.09375v68.882812h56.09375c9.140625 0 16.578125 7.4375 16.578125 16.582031zm163.0625-451.867187h.003906zm0 0"></path>
                    </svg>
                  </a>
                  <!-- Fin SVG -->
                </section>
                <section class="login__carousel__social__item">
                  <!-- Inicio SVG -->
                  <a href="#">
                    <svg viewBox="0 0 512.00096 512.00096" xmlns="http://www.w3.org/2000/svg" id="fi_1077042">
                      <path d="m373.40625 0h-234.8125c-76.421875 0-138.59375 62.171875-138.59375 138.59375v234.816406c0 76.417969 62.171875 138.589844 138.59375 138.589844h234.816406c76.417969 0 138.589844-62.171875 138.589844-138.589844v-234.816406c0-76.421875-62.171875-138.59375-138.59375-138.59375zm108.578125 373.410156c0 59.867188-48.707031 108.574219-108.578125 108.574219h-234.8125c-59.871094 0-108.578125-48.707031-108.578125-108.574219v-234.816406c0-59.871094 48.707031-108.578125 108.578125-108.578125h234.816406c59.867188 0 108.574219 48.707031 108.574219 108.578125zm0 0"></path><path d="m256 116.003906c-77.195312 0-139.996094 62.800782-139.996094 139.996094s62.800782 139.996094 139.996094 139.996094 139.996094-62.800782 139.996094-139.996094-62.800782-139.996094-139.996094-139.996094zm0 249.976563c-60.640625 0-109.980469-49.335938-109.980469-109.980469 0-60.640625 49.339844-109.980469 109.980469-109.980469 60.644531 0 109.980469 49.339844 109.980469 109.980469 0 60.644531-49.335938 109.980469-109.980469 109.980469zm0 0"></path><path d="m399.34375 66.285156c-22.8125 0-41.367188 18.558594-41.367188 41.367188 0 22.8125 18.554688 41.371094 41.367188 41.371094s41.371094-18.558594 41.371094-41.371094-18.558594-41.367188-41.371094-41.367188zm0 52.71875c-6.257812 0-11.351562-5.09375-11.351562-11.351562 0-6.261719 5.09375-11.351563 11.351562-11.351563 6.261719 0 11.355469 5.089844 11.355469 11.351563 0 6.257812-5.09375 11.351562-11.355469 11.351562zm0 0"></path>
                    </svg>
                  </a>
                  <!-- Fin SVG -->
                </section>
              </article>
            </section>
          </article>
          <!-- Fin contenido fijo -->

        </div>
        <!-- Fin Carousel (Bootstrap) -->
      </section>

    </main>
      
    <script src="static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      $('.carousel').carousel()
    </script>
  </body>
</html>
